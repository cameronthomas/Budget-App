<!-- Modal -->
<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Merchant</label>
          <input class="form-control" id="merchant" placeholder="Merchant" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Perchase Amount</label>
          <input class="form-control" id="purchaseAmount" placeholder="Perchase Amount" autocomplete="off">
        </div>
        <div id="selectDiv" class="form-group">
          <label id="categoryPicker" >Budget Name: </label>
          <label id="addTransactionNameLabel" ></label>
          <!-- <select id="selectBudgetDropdown" class="form-control">
            <option></option>
          </select> -->
        </div>

        <div class="form-group">
          <label>Notes</label>
          <textarea class="form-control" id="notes" placeholder="Notes" autocomplete="off" rows="10"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-success" onclick="addTransaction()">Add Transaction</button>
      </div>
    </div>
  </div>
</div>
