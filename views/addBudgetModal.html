<!-- Modal -->
<div class="modal fade" id="addBudgetModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a Budget</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Budget Name</label>
          <input class="form-control" id="budgetName" placeholder="Budget Name" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Budget Amount</label>
          <input class="form-control" id="budgetAmount" placeholder="Budget Amount" autocomplete="off">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-success" onclick="addBudget()">Add Budget</button>
      </div>
    </div>
  </div>
</div>
